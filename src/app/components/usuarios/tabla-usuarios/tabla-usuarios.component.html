<div class="container-fluid card">
    <div class="card-title mt-4">
        <h4>Usuarios</h4>
        <hr>
    </div>
    <div class="card-body">
        <a type="button" class="btn btn-outline-primary" [routerLink]="['/inicio/crear-usuario']"><i class="fas fa-plus me-2"></i>Agregar Nuevo Creador de Contenido</a>
        <div class="table-responsive mt-4">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="trigger_tabla" class="row-border hover table table-hover w-100">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Tipo</th>
                        <th>Correo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody *ngIf="usuarios?.length != 0">
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.caracteristicas.nombre_tipo }}</td>
                        <td>{{ usuario.correo }}</td>
                        <td>
                            <button class="btn btn-outline-info m-1" (click)="ver_usuario(usuario.caracteristicas.id_tipo, usuario.id_usuario)"><i class="fas fa-eye"></i></button>
                            <button class="btn btn-outline-danger m-1" (click)="abrir_modal_eliminar(usuario.id_usuario, usuario.nombre)"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="usuarios?.length == 0">
                    <tr>
                        <td colspan="3" class="no-data-available">¡No hay datos!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
