<div class="container perfil">
    <form method="post">
        <div class="row container-fluid">
            <div class="col-12 text-center">
                <div *ngIf="usuario.caracteristicas.imagen">
                    <img [src]="usuario.caracteristicas.imagen" alt="Logo Vendedor" />
                </div>
                <div class="mt-3">
                    <div class="perfil_encabezado">
                        <h5 class="fw-bold">
                            {{usuario.nombre}}
                        </h5>
                        <h6>
                            {{usuario.caracteristicas.nombre_tipo}}
                        </h6>
                    </div>
                    <div class="perfil_ubicacion">
                        <div class="text-muted text-center mt-2 me-3">
                            <i class="fas fa-map-marker-alt p-3 text-danger"></i>
                            <span>{{usuario.caracteristicas.canton}},
                                {{usuario.caracteristicas.provincia}}</span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="tablist">
                        <button class="nav-link active" id="perfil-tab" data-bs-toggle="tab" data-bs-target="#perfil"
                            type="button" role="tab" aria-controls="perfil" aria-selected="true">Perfil</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="productos-tab" data-bs-toggle="tab" data-bs-target="#productos"
                            type="button" role="tab" aria-controls="productos" aria-selected="false">Productos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="blogs-tab" data-bs-toggle="tab" data-bs-target="#blogs"
                            type="button" role="tab" aria-controls="blogs" aria-selected="false">Blogs</button>
                    </li>
                </ul>
                <div class="tab-content" id="contenido">
                    <div class="tab-pane fade show active p-3" id="perfil" role="tabpanel" aria-labelledby="perfil-tab">
                        <div class="grid_contenedor">
                            <div *ngFor="let caract of caracteristicas">
                                <div class="texto">
                                    <div class="fw-bold">{{caract.caracteristica}}</div>
                                    <div>{{caract.valor}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div>{{usuario.caracteristicas.descripcion}}</div>
                        </div>
                    </div>
                    <div class="tab-pane fade p-3" id="productos" role="tabpanel" aria-labelledby="productos-tab">
                        <div class="grid_contenedor_productos_blogs mt-5">
                            <div *ngFor="let producto of productos">
                                <app-product-cards [producto]="producto"></app-product-cards>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade p-3" id="blogs" role="tabpanel" aria-labelledby="blogs-tab">
                        <div class="grid_contenedor_productos_blogs mt-5">
                            <div *ngFor="let blog of blogs">
                                <app-blogs-cards [blog]="blog"></app-blogs-cards>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
