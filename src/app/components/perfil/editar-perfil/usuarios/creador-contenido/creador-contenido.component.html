<div [formGroup]="creador_contenido_form">
    <div formGroupName="caracteristicas">
        <div class="form-group">
            <label for="celular"><i class="fas fa-phone"></i>Teléfono</label>
            <input id="celular" type="text" placeholder="Teléfono" name="celular" formControlName="celular" class="form-control">
        </div>
        <div class="form-group">
            <label for="sitio_web"><i class="fas fa-link"></i>Sitio Web <span
                    class="text-muted">(opcional)</span></label>
            <input id="sitio_web" type="text" class="form-control" placeholder="Sitio Web" name="sitio_web" formControlName="sitio_web">
        </div>
        <div class="form-group">
            <label for="descripcion"><i class="fas fa-info-circle"></i>Descripción</label>
            <div>
                <textarea id="descripcion" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" required [ngClass]="{ 'is-invalid': enviado && form_caracteristicas.descripcion.errors }">
            </textarea>
                <div *ngIf="enviado && form_caracteristicas.descripcion.errors" class="invalid-feedback">
                    <div *ngIf="form_caracteristicas.descripcion.errors.required">
                        <label class="font-weight-bold"><i class="fa fa-exclamation-circle"></i> El campo
                            de descripción es obligatorio</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="direccion_exacta"><i class="fas fa-thumbtack"></i>Dirección Exacta<span class="text-muted">
                    (opcional)</span></label>
            <div>
                <textarea class="form-control" id="direccion_exacta" name="direccion_exacta" formControlName="direccion_exacta" placeholder="Dirección Exacta"></textarea>
            </div>
        </div>
    </div>
</div>
