<div class="estrellas">
    <span class="fa fa-star" [ngClass]="{'seleccionada': calificacion &gt;= 1}"></span>
    <span class="fa fa-star" [ngClass]="{'seleccionada': calificacion &gt;= 2}"></span>
    <span class="fa fa-star" [ngClass]="{'seleccionada': calificacion &gt;= 3}"></span>
    <span class="fa fa-star" [ngClass]="{'seleccionada': calificacion &gt;= 4}"></span>
    <span class="fa fa-star" [ngClass]="{'seleccionada': calificacion == 5}"></span>
</div>
