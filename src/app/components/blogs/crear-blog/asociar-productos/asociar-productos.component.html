<div *ngIf="cargado">
    <ng-select [multiple]="true" [(ngModel)]="productos_asociados" [items]="mis_productos" bindLabel="titulo"
        bindValue="id_producto">
        <ng-template ng-label-tmp let-item="item" let-clear="clear">
            <span class="ng-value-label"><img [src]="item.imagen" width="20px" height="20px"> {{item.titulo}}</span>
            <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
        </ng-template>

        <ng-template ng-option-tmp let-item="item">
            <img [src]="item.imagen" width="20px" height="20px"> {{item.titulo}}
        </ng-template>

    </ng-select>
</div>
