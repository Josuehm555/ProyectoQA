<div class="modal_confirmar">
    <div class="modal-content">
        <div class="container d-flex justify-content-end">
            <button type="button" [disabled]="cargando" class="btn" data-dismiss="modal" (click)="cerrar_modal('cancelar')">&times;</button>
        </div>
        <div class="modal-header">
            <h4 class="modal-title w-100 m-0">
                <div class="icon-box justify-content-center align-items-center d-lg-flex d-none d-lg-block pb-4">
                    <i class="fas fa-comment-dots"></i>
                </div>
                Comentario
            </h4>
        </div>
        <hr>
        <div class="modal-body">
            <div class="p-3">
                <div class="comentario">
                    <textarea class="form-control" placeholder="Escribe un comentario" rows="4" [(ngModel)]="datos_comentario.mensaje"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrar_modal('cancelar')" [disabled]="cargando">Cancelar</button>
            <button type="button" class="btn btn-primary" [disabled]="cargando" (click)="abrir_modal_confirmar()">
                <i *ngIf="cargando" class="fas fa-sync fa-spin"></i>Actualizar</button>
        </div>
    </div>
</div>
