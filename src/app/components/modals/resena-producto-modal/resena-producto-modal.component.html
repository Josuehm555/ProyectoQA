<div class="modal_confirmar">
    <div class="modal-content">
        <div class="container d-flex justify-content-end">
            <button type="button" [disabled]="cargando" class="btn" data-dismiss="modal" (click)="cerrar_modal_cancelar()">&times;</button>
        </div>
        <div class="modal-header">
            <h4 class="modal-title w-100 m-0">
                <div class="icon-box justify-content-center align-items-center d-lg-flex d-none d-lg-block pb-4">
                    <i class="fas fa-star-half-alt"></i>
                </div>
                Reseña
            </h4>
        </div>
        <hr>
        <div class="modal-body">
            <div class="d-flex justify-content-center align-items-center">
                <div class="grid_contenedor">
                    <div class="criterio" *ngFor="let calificacion of datos_resena.calificaciones">
                        <span class="pt-3 text-black">{{calificacion.nombre_criterio}}</span>
                        <ngb-rating [(rate)]="calificacion.calificacion">
                            <ng-template let-fill="fill" let-index="index">
                                <span class="estrella" [class.rellenado]="fill === 100">&#9733;</span>
                            </ng-template>
                        </ngb-rating>
                    </div>
                </div>
            </div>
            <div class="p-3">
                <div class="comment-area">
                    <textarea class="form-control" [(ngModel)]="datos_resena.comentario" placeholder="Escribe un comentario" rows="4"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrar_modal_cancelar()" [disabled]="cargando">Cancelar</button>
            <button type="button" class="btn btn-primary" [disabled]="cargando" (click)="abrir_modal_confirmar()">
                <i *ngIf="cargando" class="fas fa-sync fa-spin"></i>Confirmar reseña</button>
        </div>
    </div>
</div>
