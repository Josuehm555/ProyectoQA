<div id="burbujas">
    <div class="burbuja x1"></div>
    <div class="burbuja x2"></div>
    <div class="burbuja x3"></div>
    <div class="burbuja x4"></div>
    <div class="burbuja x5"></div>
</div>
<div class="container-fluid d-flex justify-content-center align-items-center">
    <form class="_form" [formGroup]="recuperar_form" (ngSubmit)="recuperar_contrasena()">
        <span class="_form_titulo text-muted">
            Te enviaremos un correo electr칩nico para restablecer tu contrase침a.
        </span>
        <div class="wrap_input_form">
            <input class="input_form" type="email" name="correo" placeholder="Correo Electr칩nico"
                formControlName="correo" [ngClass]="{ 'is-invalid': enviado && form.correo.errors }"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <span class="focus_input_form"></span>
            <span class="icono_input_form">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
        </div>
        <div class="text-center">
            <div *ngIf="enviado && form.correo.errors" class="text-danger mb-3">
                <div *ngIf="form.correo.errors.required">
                    <label class="font-weight-bold"><i class="fa fa-exclamation-circle"></i> El
                        campo de correo es obligatorio</label>
                </div>
            </div>
            <div *ngIf="enviado && form.correo.errors" class="text-danger mb-3">
                <div *ngIf="form.correo.errors.pattern">
                    <label class="font-weight-bold"><i class="fa fa-exclamation-circle"></i> El
                        campo de correo es inv치lido</label>
                </div>
            </div>
        </div>

        <div class="pt-3 d-flex justify-content-center align-items-center">
            <button class="btn form_btn" type="submit">
                Enviar Correo
            </button>
        </div>

        <div class="text-center pt-3">
            <a href="/iniciar-sesion">
                Cancelar
            </a>
        </div>
    </form>
</div>
